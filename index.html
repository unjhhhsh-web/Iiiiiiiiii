<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد QR مخصص</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #dc2626; }
        #qrcode { margin-top: 25px; background: white; padding: 15px; border-radius: 10px; display: none; }
        h2 { color: #f8fafc; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>أدخل معلوماتك</h2>
        <input type="text" id="fname" placeholder="الاسم الأول">
        <input type="text" id="lname" placeholder="اسم العائلة">
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="text" id="pass" placeholder="كلمة المرور">
        
        <button onclick="generateQR()">توليد الباركود الآن</button>
        
        <center><div id="qrcode"></div></center>
    </div>

    <script>
        function generateQR() {
            const fn = document.getElementById('fname').value;
            const ln = document.getElementById('lname').value;
            const em = document.getElementById('email').value;
            const ps = document.getElementById('pass').value;

            if(!fn || !em) { alert("يرجى إدخال الاسم والبريد على الأقل"); return; }

            // تنظيف المكان القديم للباركود
            document.getElementById("qrcode").innerHTML = "";
            document.getElementById("qrcode").style.display = "block";

            // صياغة النص الذي سيظهر داخل الباركود
            const fullText = `الاسم: ${fn} ${ln}\nالإيميل: ${em}\nالباسورد: ${ps}`;

            // توليد الباركود
            new QRCode(document.getElementById("qrcode"), {
                text: fullText,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
